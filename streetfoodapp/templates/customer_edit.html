<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

{% include 'header.html' %}
  	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
		      <a class="navbar-brand" href="{% url 'customerprofile' %}"><span class="flaticon-pizza-1 mr-1"></span>Street Food<br><small>Delivery System</small></a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	           <li class="nav-item"><a href="/customer_details_display/" class="nav-link">MyDetails</a></li>
	          <li class="nav-item"><a href="/customer_change_password/" class="nav-link">Changepassword</a></li>
                <li class="nav-item"><a href="/add_address/" class="nav-link">Add Address</a></li>
                <li class="nav-item"><a href="/customer_view_address/" class="nav-link">View Address</a></li>
                <li class="nav-item"><a href="/customer_view_food/" class="nav-link">Hotels</a></li>
                <li class="nav-item"><a href="/customer_view_order/" class="nav-link">My Cart</a></li>
                <li class="nav-item"><a href="/customer_view_orders/" class="nav-link">View Orders</a></li>
	          <li class="nav-item"><a href="/customer_logout/" class="nav-link">Logout</a></li>


	        </ul>
	      </div>
		  </div>
	  </nav>


<img src="{% static 'images/login.jpg' %}" width="100%" height="300px" />

<section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-6 ftco-animate">
            <form action="{% url 'customer_update' %}" class="contact-form" method="post">
                <h2>Update Here</h2>
				{% csrf_token %}
	                <div class="form-group">
                        <label>Enter Full Name</label>
	                  <input type="text" class="form-control" name="fullname" value="{{customer.fullname}}" placeholder="Your full Name" required>
	                </div>
	                <div class="form-group">
                        <label>Enter Mobile Number</label>
	                  <input type="text" class="form-control" name="mobile" pattern="[6-9]{1}[0-9]{9}" title="give the correct number" value="{{customer.mobile}}" placeholder="Your mobile Number" required>
	                </div>

              <div class="form-group">
                  <label>Enter Your City </label>
                <input type="text" class="form-control" name="city" value="{{customer.city}}" placeholder="City" required>
              </div>

                <div class="form-group">
                  <label>Enter Your Email </label>
                <input type="email" class="form-control" name="email" value="{{customer.email}}" placeholder="your Email" readonly>
              </div>


                <div class="form-group">
                  <label>Enter your Password </label>
                <input type="password" class="form-control" value="{{customer.password}}" name="password" readonly placeholder="Your password">
              </div>

              <div class="form-group">
                  <label>Enter Your Address</label>
                <textarea name="address" id=""  cols="30" rows="7" class="form-control" placeholder="Address" required>{{customer.address}}</textarea>
              </div>

              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">{{msg}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
