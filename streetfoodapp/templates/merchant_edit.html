<img src="{% static 'images/change.jpg' %}" width="100%" height="300px"/>


  <section class="ftco-section contact-section">
      <div class="container mt-2">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="{%  url 'merchant_update' %}" class="contact-form" method="post" enctype="multipart/form-data">
				<h2>Update Here</h2>
				{% csrf_token %}
	                <div class="form-group">
                        <label>Enter Full Name</label>
	                  <input type="text" class="form-control" name="fullname" value="{{merchant.fullname}}" placeholder="Your full Name" required>
	                </div>
	                <div class="form-group">
                        <label>Enter Mobile Number</label>
	                  <input type="text" class="form-control" name="mobile" pattern="[6-9]{1}[0-9]{9}" title="give the correct number" value="{{merchant.mobile}}" placeholder="Your mobile Number" required>
	                </div>

              <div class="form-group">
                  <label>Enter Your City </label>
                <input type="text" class="form-control" name="city" value="{{merchant.city}}" placeholder="City" required>
              </div>

                <div class="form-group">
                  <label>Enter Your Email </label>
                <input type="email" class="form-control" name="email" value="{{merchant.email}}" placeholder="your Email" required readonly>
              </div>


                <div class="form-group">
                  <label>Enter your Password </label>
                <input type="password" class="form-control" name="password" value="{{merchant.password}}" placeholder="Your password" readonly>
              </div>

                 <div class="form-group">
                  <label>Enter Hotel Name </label>
                <input type="text" class="form-control" name="hotel" value="{{merchant.hotel}}" placeholder="Hotel name" required>
              </div>

                 <div class="form-group">
                  <label>Hotel Image </label>
                <input type="file" class="form-control" name="img"  placeholder="your Email" >{{merchant.img}}
              </div>


              <div class="form-group">
                  <label>Enter Your Address</label>
                <textarea name="address" id=""  cols="30" rows="7" class="form-control" placeholder="Address" required>{{merchant.address}}</textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">{{msg}}
              </div>
            </form>
	  </div>
		</div></div>
    </section>
</html>
