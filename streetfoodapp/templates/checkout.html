<body onload="getPrice();" >
<img src="{% static 'images/edit22.jpg' %}" height="400px" width="100%" />
<section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="" class="contact-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}


               <div class="form-group">
               <label> Email </label>
	                <div class="form-group">
	                  <input type="mail" class="form-control" name="email"  value="{{email}}" placeholder=" name" readonly required>
	                </div>
                </div>


				 <div class="form-group">
               <label>Hotel Email</label>
	                <div class="form-group">
	                  <input type="mail" class="form-control" name="mail" value="{{vmail}}" placeholder="name" readonly required>
	                </div>
                </div>


               <div class="form-group">
               <label>Quantity</label>
	                <div class="form-group">
	                  <input type="number" class="form-control" name="quantity" value="{{tq}}" placeholder=" name" readonly required>
	                </div>
                </div>


<div class="form-group">
               <label>Cost</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="cost"  id="cost" value="{{tc}}" required readonly>
	                </div>
                </div>

				<div class="form-group">
               <label>Discount</label>
	                <div class="form-group">
	                  <input type="number" class="form-control" name="discount"  id="discount" value="{{td}}" required readonly>
	                </div>
                </div>

               <div >
                                    <label class="mb-2 text-white" for="address">Select Your Address:</label>
                                     {% for add in adds %}
                                     <input type="radio" class="form-radio" name="address" value="{{add.address}}" required/>
                                     <label class="mb-2 text-white">{{add.address}} ({{add.typeofadd}})</label>
                                     {% endfor %}
                                </div>

                 <div class="form-group">
               <label>Final Cost</label>
	                <div class="form-group">
	                  <input type="number" class="form-control" name="total"  id="total" value="{{fc}}" required readonly >
	                </div>
                </div>



				<!--<input type="hidden" name="id" value="{{food.id}}">-->

              <div class="form-group">
                <input type="submit" value="Checkout" class="btn btn-primary py-3 px-5">
              </div>
				<div> {{msg}} </div>
			</form></div></div></div></section>
</body>
</html>
