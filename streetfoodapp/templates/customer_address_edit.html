<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Address</title>
</head>
{% include 'header.html' %}

	    <div class="container">
		      <a class="navbar-brand" href="{%  url 'customerprofile' %}"><span class="flaticon-pizza-1 mr-1"></span>Street Food<br><small>Delivery System</small></a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	           <li class="nav-item"><a href="/customer_details_display/" class="nav-link">MyDetails</a></li>
	          <li class="nav-item"><a href="/customer_change_password/" class="nav-link">changepassword</a></li>
				<li class="nav-item"><a href="/add_address/" class="nav-link">Add Address</a></li>
				<li class="nav-item"><a href="/customer_view_address/" class="nav-link">View Address</a></li>
	          <li class="nav-item"><a href="/customer_view_food/" class="nav-link">Hotels</a></li>

	        </ul>

		  </div>

<body onload="getPrice();" >
<img src="{% static 'images/edit22.jpg' %}" height="400px" width="100%" />
<section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="{% url 'customer_address_update' %}" class="contact-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}


               <div class="form-group">
               <label>Address:</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="address"  value="{{address.address}}" placeholder="Address" required >
	                </div>
                </div>


<div class="form-group">
               <label>Type Of Address:</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="typeofadd"  id="typeofadd" value="{{address.typeofadd}}" placeholder="Type Of Address" required>
	                </div>
                </div>

				<div class="form-group">
               <label>Email:</label>
	                <div class="form-group">
	                  <input type="email" class="form-control" name="email"  id="email" value="{{address.email}}" placeholder="Email" required readonly>
	                </div>
                </div>


				<input type="hidden" name="id" value="{{address.id}}">

              <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary py-3 px-5">
              </div>
				<div> {{msg}} </div>
			</form></div></div></div></section>
</body>
</html>
{% include 'footer.html' %}
