<section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-6 ftco-animate">
            <form action="{% url 'merchant_register' %}" class="contact-form" method="post" enctype="multipart/form-data">
                <h2>Registration Here</h2>
				{% csrf_token %}

                <div class="form-group">
                    <label>Enter Contact Name</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Your full Name" required>
                </div>


                <div class="form-group">
                    <label>Enter Mobile Number</label>
                    <input type="text" class="form-control" pattern="[6-9]{1}[0-9]{9}" title="give the correct number" name="mobile" placeholder="Your mobile Number" required>
                </div>

              <div class="form-group">
                  <label>Enter Your City </label>
                <input type="text" class="form-control" name="city" placeholder="City" required>
              </div>

                <div class="form-group">
                  <label>Enter Your Email </label>
                <input type="email" class="form-control" name="email" placeholder="your Email" required>
              </div>


                <div class="form-group">
                  <label>Enter your Password </label>
                <input type="password" class="form-control" name="password" placeholder="Your password" required>
              </div>

                <div class="form-group">
               <label>Enter Hotel name:</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="hotel" placeholder="Hotel name" required>
	                </div>
                </div>


                <div class="form-group">
               <label>Enter Hotel Image:</label>
	                <div class="form-group">
	                  <input type="file" class="form-control" name="img" placeholder="image" required multiple/>
	                </div>
                </div>


              <div class="form-group">
                  <label>Enter Hotel Address</label>
                <textarea name="address" id=""  cols="30" rows="7" class="form-control" placeholder="Address" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">{{msg}}
              </div>
                <p>Back   .<a href="{% url 'merchant' %}">Login</a> </p>


            </form>
          </div>
        </div>
      </div>
    </section>
</html>
